<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
    <title>Charizard Card</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/fondoencabezado.svg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/charizard.png" alt="" width="150" class="card-body-contentimg-img">
                </div>
                <h1 class="card-body-title">Charizard<span>#26</span></h1>
                <p class="card-body-text">coleccionable</p>
                
            </div>
            <div class="card-footer">
                <div class="card-footer-element">
                    <h3>Elemento</h3>
                    <img src="img/fuego.png" alt="fuego" width="35">
                </div>
                <div class="card-footer-element">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="castillo" width="35">
                </div>
                <div class="card-footer-element">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="cofre" width="35">
                </div>
            </div>
            
        </article>
    </main>
</body>
</html>
